<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Estudiante - Propuestas de Proyecto</title>
</head>

<body class="bg-light">
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col px-0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Certamen Nº2</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                        href="estudiante_index.html">Estudiantes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                        href="profesores_index.html">Profesores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                        href="administradores_index.html">Administradores</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">

                <div class="card mb-2 bg-primary">
                    <div class="card-body">
                        <h1 class="card-title text-white">Propuestas de Proyecto</h1>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body">
                        <h3 class="card-title mb-3 ">Ingresar Propuesta</h3>
                        <form class="col-md-10" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="archivo" class="form-label">Archivo</label>
                                <input type="file" id="archivo" name="archivo" class="form-control" accept=".pdf,.doc,.docx,.txt" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Propuesta</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body">
                        <h2 class="card-title">Estado de Revisión</h2>
                        <p class="card-text">Estado actual: Pendiente de revisión</p>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body">
                        <h2 class="card-title">Retroalimentación de Profesores</h2>
                        <p class="card-text">Sin retroalimentación.</p>
                    </div>
                </div>

                <div class="my-2 d-flex justify-content-between">
                    <a href="#" class="btn btn-primary me-2">Ingresar Nueva Propuesta</a>
                    <a href="#" class="btn btn-primary">Comenzar Ejecución del Proyecto</a>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>
</html>
